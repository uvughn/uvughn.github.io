    <main class="instructors">
        <h1>Contact Us</h1>
		<div class="banner d-flex">
      <div class="contact-form">
        <!-- Updated Form -->
        <form id="contact-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
          </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <select id="subject" name="subject" required>
              <option value="" disabled selected>Select a Subject</option> <!-- Default option -->
              <option value="General Inquiry">General Inquiry</option>
              <option value="Class Schedule">Class Schedule</option>
              <option value="Instructor Availability">Instructor Availability</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
          </div>

          <button type="submit" class="primary-button">Send Message</button>
        </form>
      </div>
    </div>
        
       
    </main>
